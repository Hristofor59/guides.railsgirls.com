<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мениджър на пароли</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #menu, #addPassword {
            display: none; /* Скриваме секциите по подразбиране */
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Мениджър на пароли</h1>
    </header>

    <!-- Бутон за вход -->
    <button onclick="showMenu()">Вход в системата</button>

    <!-- Меню -->
    <div id="menu">
        <h2>Главно меню</h2>
        <ul>
            <li><button onclick="showAddPassword()">Добави нова парола</button></li>
            <li><button onclick="logout()">Изход</button></li>
        </ul>
    </div>

    <!-- Форма за добавяне на парола -->
    <div id="addPassword">
        <h2>Добави нова парола</h2>
        <form id="passwordForm">
            <label for="password">Въведи парола (минимум 10 символа):</label><br>
            <input type="password" id="password" name="password" required><br>
            <span id="passwordFeedback" class="error"></span><br><br>
            <button type="button" onclick="validatePassword()">Добави парола</button>
        </form>
        <button onclick="backToMenu()">Обратно към менюто</button>
    </div>

    <script>
        function showMenu() {
            document.getElementById('menu').style.display = 'block';
        }

        function showAddPassword() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('addPassword').style.display = 'block';
        }

        function validatePassword() {
            const passwordInput = document.getElementById('password').value;
            const feedback = document.getElementById('passwordFeedback');

            if (passwordInput.length >= 10) {
                feedback.textContent = "Паролата е валидна!";
                feedback.className = "success";
            } else {
                feedback.textContent = "Паролата трябва да бъде поне 10 символа!";
                feedback.className = "error";
            }
        }

        function backToMenu() {
            document.getElementById('addPassword').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        }

        function logout() {
            alert('Излязохте от системата.');
            document.getElementById('menu').style.display = 'none';
            document.getElementById('addPassword').style.display = 'none';
        }
    </script>
</body>
</html>
