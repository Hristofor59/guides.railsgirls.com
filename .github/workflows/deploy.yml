<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моят профил</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        #menu, #profile {
            display: none; /* Скриваме по подразбиране */
        }
        #menu {
            margin-top: 20px;
            padding: 15px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #profile {
            margin-top: 20px;
            padding: 15px;
            background-color: #eef6ff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добре дошли в системата!</h1>
    </header>

    <!-- Бутон за показване на менюто -->
    <button onclick="showMenu()">Вход в системата</button>

    <!-- Меню -->
    <div id="menu">
        <h2>Главно меню</h2>
        <ul>
            <li><button onclick="showProfile()">Моят профил</button></li>
            <li><button onclick="showSettings()">Настройки</button></li>
            <li><button onclick="logout()">Изход</button></li>
        </ul>
    </div>

    <!-- Профил -->
    <div id="profile">
        <h2>Моят профил</h2>
        <p><strong>Потребителско име:</strong> <span id="username"></span></p>
        <p><strong>Имейл:</strong> <span id="email"></span></p>
        <p><strong>Дата на регистрация:</strong> <span id="registrationDate"></span></p>
        <button onclick="backToMenu()">Обратно към менюто</button>
    </div>

    <script>
        // Данни за потребителя
        const user = {
            username: "IvanIvanov",
            email: "ivan.ivanov@example.com",
            registrationDate: new Date().toLocaleDateString()
        };

        function showMenu() {
            // Показваме менюто
            document.getElementById('menu').style.display = 'block';
        }

        function showProfile() {
            // Скриваме менюто
            document.getElementById('menu').style.display = 'none';

            // Зареждаме информацията за потребителя
            document.getElementById('username').textContent = user.username;
            document.getElementById('email').textContent = user.email;
            document.getElementById('registrationDate').textContent = user.registrationDate;

            // Показваме профила
            document.getElementById('profile').style.display = 'block';
        }

        function backToMenu() {
            // Скриваме профила
            document.getElementById('profile').style.display = 'none';

            // Показваме менюто
            document.getElementById('menu').style.display = 'block';
        }

        function showSettings() {
            alert('Тук ще се добавят настройки в бъдеще.');
        }

        function logout() {
            alert('Излязохте от системата.');
            // Скриваме всичко
            document.getElementById('menu').style.display = 'none';
            document.getElementById('profile').style.display = 'none';
        }
    </script>
</body>
</html>
