<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Меню</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        #registrationForm, #menu {
            display: none; /* Скриваме ги по подразбиране */
        }
        #menu {
            margin-top: 20px;
            padding: 15px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добре дошли!</h1>
    </header>

    <!-- Бутон за показване на формата -->
    <button onclick="showRegistration()">Регистрация</button>

    <!-- Форма за регистрация -->
    <div id="registrationForm">
        <h2>Форма за регистрация</h2>
        <form id="form">
            <label for="username">Потребителско име:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Имейл:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Парола:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="button" onclick="submitForm()">Регистрирай се</button>
        </form>
    </div>

    <!-- Меню -->
    <div id="menu">
        <h2>Главно меню</h2>
        <ul>
            <li><a href="#">Начало</a></li>
            <li><a href="#">Моят профил</a></li>
            <li><a href="#">Настройки</a></li>
            <li><a href="#">Изход</a></li>
        </ul>
    </div>

    <script>
        function showRegistration() {
            // Показваме формата за регистрация
            document.getElementById('registrationForm').style.display = 'block';
        }

        function submitForm() {
            // Валидираме формата (по желание)
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                alert('Успешна регистрация!'); // Показваме съобщение
                document.getElementById('registrationForm').style.display = 'none'; // Скриваме формата
                document.getElementById('menu').style.display = 'block'; // Показваме менюто
            } else {
                alert('Моля, попълнете всички полета!');
            }
        }
    </script>
</body>
</html>

